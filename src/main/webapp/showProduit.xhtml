<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="style/style.css"></link>
</h:head>
<h:body>

	<p:layout fullPage="true">

		<ui:include src="layoutUnitMenu.xhtml" />

		<p:layoutUnit id="layoutcenter" position="center">
			<h1>Liste des produits</h1>
			<h:form>

					<p:panel id="panel" header="Section Recherche" styleClass="p-mb-3">
						<p:growl id="messages" />

						<h:panelGrid columns="2" cellpadding="7">

							<h:outputLabel for="valeurRecherche" value="Champ de recherche :" />
							<p:inputText id="valeurRecherche"
								value="#{produitMBean.valeurRecherche}">
							</p:inputText>

							<h:outputLabel for="critereRecherche" value="Critere :" />
							<p:selectOneMenu id="critereRecherche"
								value="#{produitMBean.critereRecherche}" required="true"
								label="critereRecherche">
								<f:selectItem itemLabel="None" itemValue="none" />
								<f:selectItem itemLabel="Designation" itemValue="designation" />
								<f:selectItem itemLabel="Marque" itemValue="marque" />
							</p:selectOneMenu>
							<p:message for="@previous" />
							<h:commandButton value="Recherche"
								actionListener="#{produitMBean.renvoi}" />

						</h:panelGrid>
					</p:panel>
			</h:form>
			<h:form class="formSize100">
				<p:growl showDetail="true"></p:growl>
				<p:dataTable value="#{produitMBean.listProduit}" var="produit"
					selection="#{produitMBean.selectedProduit}" selectionMode="single"
					rowKey="#{produit.idproduit}">
					<p:column headerText="Id">
						<h:outputText value="#{produit.idproduit}" />
					</p:column>

					<p:column headerText="categorie">
						<h:outputText value="#{produit.categorie.idcateg}" />
					</p:column>

					<p:column headerText="design produit">
						<h:outputText value="#{produit.designproduit}" />
					</p:column>

					<p:column headerText="prix unitaire">
						<h:outputText value="#{produit.puproduit}" />
					</p:column>

					<p:column headerText="quantitÃ©">
						<h:outputText value="#{produit.qteproduit}" />
					</p:column>

					<p:column headerText="marque">
						<h:outputText value="#{produit.marqueproduit}" />
					</p:column>

					<p:column headerText="model">
						<h:outputText value="#{produit.modelproduit}" />
					</p:column>

					<p:column headerText="Supprimer">
						<h:commandButton actionListener="#{produitMBean.deleteProduit}"
							value="Supprimer" />
					</p:column>

					<p:column headerText="Editer">
						<h:commandButton action="#{produitMBean.editProduit}"
							value="Editer" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
